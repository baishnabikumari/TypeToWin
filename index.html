<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TypeToWin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/ui-upgrade.css">
</head>
<body>
  <div class="app">
    <header class="navbar">
      <div class="brand-logo">TYPE-TO-WIN</div>
      <div class="nav-group-right">
        <div class="nav-buttons">
          <a href="https://github.com/baishnabikumari/TypeToWin" target="_blank" class="nav-pill">GITHUB</a>
          <button id="howToPlayBtn" class="nav-pill">HOW TO PLAY</button>
        </div>
        <div class="coin-pill">COINS - <span id="coinCount">0</span></div>
      </div>
    </header>

    <main id="home" class="home-container">
      <div class="cta-container">
        <p class="cta-sub">Select character and tap</p>
        <h1 id="playTrigger" class="cta-main">PLAY</h1>
        <svg class="curved-arrow" viewBox="0 0 120 100" fill="none">
          <path d="M90 10 C 20 10, 40 80, 50 90" stroke="#fff8e7" stroke-width="4" stroke-linecap="round" />
          <path d="M40 80 L 50 90 L 65 75" stroke="#fff8e7" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="dashboard-grid">
        <div class="side-item left">
          <div id="openShop" class="circle-btn tilt-left">
            <img src="assets/ui/shop.png" alt="shop">
          </div>
          <div class="icon-label">SHOP</div>
        </div>
        <div class="dial-wrapper">
          <div id="heroList" class="hero-dial"></div>
        </div>
        <div class="side-item right">
          <div id="openTracks" class="circle-btn tilt-right">
            <img src="assets/ui/track.png" alt="track">
          </div>
          <div class="icon-label">TRACKS</div>
        </div>
      </div>
    </main>

    <!-- Race Screen -->
    <section id="raceView" style="display:none;">
      <div class="race-ui-layer">
        <button id="quitRace" class="btn-giveup">GIVE UP</button>
        <div class="stats-container">
          <div class="stat-pill">
            <span class="stat-label">WPM -</span>
            <span id="wpm" class="stat-value">0</span>
          </div>
          <div class="stat-pill">
            <span class="stat-label">ACC -</span>
            <span id="acc" class="stat-value">100%</span>
          </div>
          <div class="stat-pill">
            <span class="stat-label">PROGRESS -</span>
            <span id="progress" class="stat-value">0%</span>
          </div>
        </div>
      </div>

      <div class="linear-track-wrapper">
        <div id="track" class="linear-track"></div>
        <div class="finish-line-decor"></div>
      </div>

      <div id="go" class="go">GO</div>

      <div class="typing-panel">
        <div class="typing-box-new">
          <div id="displayText" class="display-text-new">
            <div id="displayTextInner"></div>
          </div>
          <input id="hiddenInput" type="text" style="opacity:0; position:absolute;">
        </div>
        <div class="custom-progress-wrapper">
          <div id="typingProgressBar" class="custom-progress-bar"></div>
        </div>
        <div class="progress-label">PROGRESS BAR</div>
      </div>

      <div id="results" class="results-modal" style="display:none;"></div>
    </section>
  </div>

  <!-- Shop Modal -->
  <div id="shopModal" class="modal-overlay" style="display:none;">
    <div class="shop-card">
      <div class="shop-header">
        <h2>SHOP</h2>
        <button id="closeShop" class="close-btn">x</button>
      </div>
      <div class="wallet-info">Your Coins: <span id="shopCoinDisplay">0</span> ðŸª™</div>
      <div id="shopGrid" class="shop-grid"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
