<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TypeToWin</title>
  <!-- Only using ui-upgrade.css for consistent styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/ui-upgrade.css">
</head>

<body>
  <div class="app">

    <header class="navbar">
      <div class="brand-logo">TYPE-TO-WIN</div>
      <div class="nav-group-right">
        <div class="nav-buttons">
          <a href="https://github.com/baishnabikumari/TypeToWin" target="_blank" class="nav-pill">GITHUB</a>
          <button id="howToPlayBtn" class="nav-pill">HOW TO PLAY</button>
        </div>
        <div class="coin-pill">COINS - <span id="coinCount">0</span>
        </div>
      </div>
    </header>

    <!--Home Screen-->
    <main id="home" class="home-container">
      <div class="cta-container">
        <p class="cta-sub">Select character and tap</p>
        <h1 id="playTrigger" class="cta-main">PLAY</h1>
        <svg class="curved-arrow" viewBox="0 0 120 100" fill="none">
          <path d="M90 10 C 20 10, 40 80, 50 90" stroke="#fff8e7" stroke-width="4" stroke-linecap="round" />
          <path d="M40 80 L 50 90 L 65 75" stroke="#fff8e7" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="dashboard-grid">
        <div class="side-item left">
          <div id="openShop" class="circle-btn tilt-left">
            <img src="assets/ui/shop.png" alt="shop">
          </div>
          <div class="icon-label">SHOP</div>
        </div>
        <div class="dial-wrapper">
          <div id="heroList" class="hero-dial">
          </div>
        </div>
        <div class="side-item right">
          <div id="openTracks" class="circle-btn tilt-right">
            <img src="assets/ui/track.png" alt="track">
          </div>
          <div class="icon-label">TRACKS</div>
        </div>
      </div>
    </main>

    <!--Race Screen-->
    <section id="raceView" class="view" style="display:none;">
      <div class="navbar" style="padding: 0; margin-bottom: 20px;">
        <h2>üèÅ Race in Progress</h2>
        <button id="quitRace" class="nav-pill" style="font-size: 14px;">Give Up</button>
      </div>

      <div id="track" class="track"></div>
      <div id="go" class="go">GO</div>
      <div class="typing-hud">
        <div class="typing-box">
          <div id="displayText" class="display-text">
            <div id="displayTextInner"></div>
          </div>
          <input id="hiddenInput" class="hidden-input" type="text">
        </div>
        <div class="progress-container">
          <div id="typingProgressBar" class="p-bar"></div>
        </div>
        <div class="stats-bar">
          <div>WPM: <b id="wpm">0</b></div>
          <div>ACC: <b id="acc">100%</b></div>
          <div>Progress: <b id="progress">0%</b></div>
        </div>
      </div>
      <div id="results" class="results-modal" style="display:none;"></div>
    </section>
  </div>
    <!--Shop Modal-->
  <div id="shopModal" class="modal-overlay" style="display:none;">
    <div class="shop-card">
      <div class="shop-header">
        <h2>SHOP</h2>
        <button id="closeShop" class="close-btn">x</button>
      </div>
      <div class="wallet-info">Your Coins: <span id="shopCoinDisplay">0</span> ü™ô</div>
      <div id="shopGrid" class="shop-grid"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
