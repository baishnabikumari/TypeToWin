<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TypeToWin</title>
  <!-- Only using ui-upgrade.css for consistent styling -->
  <link rel="stylesheet" href="css/ui-upgrade.css">
</head>
<body>
  <div class="app">

    <header class="header">
      <div class="brand">
        <span class="brand-label">TypeToWin</span>
        <h1 class="brand-title">Choose Your Hero</h1>
      </div>

      <div class="hud">
        <div class="coins">
          <!--Emoji instead of missing coin.png -->
          <span style="font-size: 18px;">ü™ô</span>
          <span id="coinCount">0</span>
        </div>
        <button id="openShop" class="shop-pill">Shop</button>
      </div>
    </header>

    <!--Home Screen-->
    <main id="home" class="view hero-ui">
      <div class="carousel-wrapper">

        <button class="carousel-btn left" id="prevHero">‚Äπ</button>

        <div class="hero-carousel">
          <div id="heroList" class="hero-list hero-row"></div>
        </div>

        <button class="carousel-btn right" id="nextHero">‚Ä∫</button>

      </div>

      <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn primary">Start Race</button>
        <button id="resetBtn" class="btn ghost">Reset Progress</button>
      </div>
    </main>

    <!--Race Screen-->
    <section id="raceView" class="view" style="display:none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2 style="margin: 0; color: white; font-size: 24px;">üèÅ Race in Progress</h2>
        <button id="quitRace" class="btn ghost" style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3);">‚Üê Back to Home</button>
      </div>
      <div id="track" class="track"></div>
      <div id="go" class="go">GO</div>
      <div class="typingArea">
        <div class="typing-container">
          <div id="displayText" class="displayText">
            <div id="displayTextInner" class="displayText-inner"></div>
          </div>
          <input id="hiddenInput" class="hiddenInput" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-label="Typing input">

          <div class="stats">
            <div>WPM: <span id="wpm">0</span></div>
            <div>ACC: <span id="acc">100%</span></div>
            <div>Progress: <span id="progress">0%</span></div>
          </div>
        </div>
        
        <div class="typing-progress">
          <div id="typingProgressBar" class="typing-progress-bar" style="width: 0%"></div>
        </div>
      </div>

      <div id="results" class="results" style="display:none;"></div>
    </section>

    <!--Shop Modal-->
    <div id="shopModal" class="modal" style="display:none;">
      <div class="modal-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 style="margin: 0; color: #4f46e5; font-size: 28px;">üõçÔ∏è Shop</h2>
          <button id="closeShop" class="btn" style="
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
          ">‚úï Close</button>
        </div>
        <div id="shopGrid" class="shopGrid"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
